<!doctype html>
<head>

<style>
.animal {
  height: 50px;
  width: 50px;
  position: absolute;
  left: 0;
}
.hare {
  background: #ccc;
  -webkit-transition: 0.2s;
  -moz-transition: 0.2s;
  transition: 0.2s;
}
.tortoise {
  background: green;
  -webkit-transition: 100ms;
  -moz-transition: 100ms;
  transition: 100ms;
  top: 50px;
}
.tortoise.middle {
  background: green;
  -webkit-transition: 3s;
  -moz-transition: 3s;
  transition: 3s;
}
.animal.middle {
  left: 500px;
}
.animal.end {
  left: 0;
}


</style>

</head>
<body>

  <div class="animal hare"></div>
  <div class="animal tortoise"></div>

  <script src="../dist/scenery.js"></script>
  <script>
    var s = new Scenery(document.querySelectorAll('.animal'));

    var afterDelay = function() {
      console.debug("after delay");
    }

    s.act('middle').delay(1e3).then(afterDelay).act('end').loop();

    setTimeout(function() {
      s.play();
    }, 2e3);

    setTimeout(function() {
      console.log("Stop");
      s.stop();
    }, 3e3);

    setTimeout(function() {
      console.log("Start again");
      s.play();
    }, 7e3);


  </script>

</body>
</html>
